<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide bar</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="sidebar">
        <div id="btnrem" class="toggle-btn" onclick="show()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li class="toggle-bt" onclick="show()">
                <span></span>
                <span></span>
                <span></span>
</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Service</li>
        </ul>
    </div>
    <script>
        function show(){
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("btnrem").classList.toggle("active");
        }
    </script>
</body>
</html>
