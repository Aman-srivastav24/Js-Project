<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav"></nav>
    <section class="sec1">
        <div class="div1">
            <button class="newgame">New Game</button>
            <div class="player">
                <span class="players">Player 1</span> <span class="players">Player 2</span>
                
            </div>
            <div class="outcome">
                <span class="num1">0</span>
                <div class="dice">
                    <img class="img1" style="height: 90px; width: 90px;" src="/game/img/dice-target.png" alt="" srcset="">
                </div>
                <span class="num2">0</span>
            </div>
            <div class="score_controls">
                <div class="score1">
                    <h1 class="yup">Current</h1>
                    <h2 class="yup" id="add1">0</h2>
                </div>
                <div class="hold_roll">
                <button class="roll">Roll Dice</button>
                <button class="hold">Hold</button>
            </div>
                <div class="score1">
                    <h1 class="yup">Current</h1>
                    <h2 class="yup" id="add2">0</h2>
                </div>
            </div>
        </div>

    </section>
    <footer class="foot"></footer>
 <script src="/game/app.js"></script>
</body>

</html>
